user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

    map $subdomain $backend_port {
        default 443;
        include /etc/nginx/domain_ports.txt;
    }

    # New map for pb_version
    map $subdomain $pb_version {
        default v0.21.1;  # Default version, change as needed
        include /etc/nginx/domain_pb_version.txt;
    }


server {
    listen 443 ssl;
    server_name ~^(?<subdomain>.*\.[DOMAIN-WITH-DOTS-ESCAPED])$;

    ssl_certificate /etc/letsencrypt/live/[DOMAIN]/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/[DOMAIN]/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:AES256+EDH:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS:!RC4:!SHA1';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Add other SSL related settings here (HSTS, OCSP, etc.)

    # Additional security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "strict-origin-when-cross-origin";

	location / {
	    proxy_pass http://127.0.0.1:$backend_port;  # Use IP address instead of "localhost"
	    proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

	    error_page 502 = @handle_502;
	}

	location @handle_502 {
		internal;
		proxy_set_header X-Original-URI $request_uri;
		proxy_set_header X-Original-Port $backend_port;
		proxy_set_header X-PB-Version $pb_version;  # New header
		proxy_pass http://127.0.0.1:5000$request_uri; # This should be your script's listening address
		#proxy_set_header X-Original-URI $request_uri;
	}

}


	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


